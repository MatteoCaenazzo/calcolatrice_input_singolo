<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <title>Calcoltrice</title>
</head>
<body>
    <input type="number" id="numero"></input><br>
    
    <button id="buttone_1" onclick='aggiungiNumero("1")'>1</button>
    <button id="buttone_2" onclick='aggiungiNumero("2")'>2</button>
    <button id="buttone_3" onclick='aggiungiNumero("3")'>3</button><br>
    <button id="buttone_4" onclick='aggiungiNumero("4")'>4</button>
    <button id="buttone_5" onclick='aggiungiNumero("5")'>5</button>
    <button id="buttone_6" onclick='aggiungiNumero("6")'>6</button><br>
    <button id="buttone_7" onclick='aggiungiNumero("7")'>7</button>
    <button id="buttone_8" onclick='aggiungiNumero("8")'>8</button>
    <button id="buttone_9" onclick='aggiungiNumero("9")'>9</button><br>
    <button id="buttone_0" onclick='aggiungiNumero("0")'>0</button><br>
    <button id="bottone_somma" onclick="operazione(1)">+</button>
    <button id="bottone_sottrazione" onclick="operazione(2)">-</button><br>
    <button id="bottone_moltiplicazione" onclick="operazione(3)">*</button>
    <button id="bottone_divisione" onclick="operazione(4)">/</button><br>
    <button id="bottone_uguale" onclick="calcola()">=</button><br>
</body>
</html>
